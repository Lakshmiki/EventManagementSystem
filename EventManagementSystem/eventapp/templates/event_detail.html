</head>
<style>
    .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
<body style="background-image:url('{% static 'image/img_13.png'%}'); background-repeat:no-repeat;background-size:100%;" >
<nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/eventapp/admin_dashboard/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/eventapp/admin_about_page/">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
<div>

<div class="card mt-5">
    <h1>Event in detail</h1>
  <h1>{{ event.title }}</h1>
  <p class="title">{{ event.description }}</p>

    <p><strong>Start time:</strong> {{ event.start_time }}</p>
    <p><strong>End time:</strong> {{ event.end_time }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <a href="http://127.0.0.1:8000/eventapp/event_update/{{event.pk}}/" class="btn btn-info">Edit</a><br>
    <a href="http://127.0.0.1:8000/eventapp/event_delete/{{event.pk}}/" class="btn btn-danger">Delete</a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
