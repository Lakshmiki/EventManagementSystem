<style>

    .navbar-custom {
            background-color: #343a40;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar-custom .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
        }
        .navbar-custom .nav-link:hover {
            color: #d4d4d4 !important;
        }
        .navbar-custom .btn-outline-light {
            border-color: #ffffff;
        }
        .navbar-custom .btn-outline-light:hover {
            background-color: #ffffff;
            color: #343a40;
        }
        #sidebar {
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            margin-top: 80px;
                }
        .main-content
              {
            margin-top: 100px;
              }
    body {
    background: #f8f9fa;
}

#sidebar {
    min-height: 100vh;
}

.sidebar-sticky {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    height: calc(100vh - 48px);
    padding-top: 1rem;
    overflow-x: hidden;
    overflow-y: auto;
}

.sidebar .nav-link {
    font-weight: 500;
    color: #333;
}

.sidebar .nav-link:hover {
    color: #007bff;
}

.sidebar .nav-link.active {
    color: #007bff;
}

.card {
    border: none;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card-body a {
    color: #333;
    text-decoration: none;
}

.card-body a:hover {
    color: #007bff;
}

.card-body i {
    color: #007bff;
}



</style>
<body style="background-image:url('{% static 'image/vendorpro.jpg'%}'); background-repeat:no-repeat;background-size:100%;">
<div class="container-fluid">

                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="http://127.0.0.1:8000/eventapp/vendor_dashboard/">Dashboard</a>

                    </ul>

            </nav>
             <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">

                </div>
                  <div class="row">
                      <div class="col-md-6 col-lg-4 mb-4">

                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">

                                    <i class="fa-solid fa-hammer fa-3x"></i>
                                    <h5 class="card-title mt-2">Upload Equipments</h5>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <a href="http://127.0.0.1:8000/eventapp/vendor_upload_food/" class="stretched-link">
                                    <i class="fa-solid fa-bowl-food fa-3x"></i>
                                    <h5 class="card-title mt-2">Upload Food Packages</h5>
                                </a>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <a href="http://127.0.0.1:8000/eventapp/event_venue_list/" class="stretched-link">
                                    <i class="fas fa-heart fa-3x"></i>
                                    <h5 class="card-title mt-2">Venues</h5>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
