<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
     .btn-delete { background-color: #dc3545; color: white; }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/eventapp/admin_dashboard/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/eventapp/admin_about_page/">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
             <div class="card">
                <div class="card-header">
                    Vendor List
                </div>
                  <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>

                                <th>User</th>
                                <th>Email Id</th>
                                <th>company_name</th>
                                <th>contact_person</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        {% for vendor in vendors %}
                        <tbody>
                            <tr>
                                <td>{{ vendor.username }}</td>
                                <td>{{ vendor.email }}</td>
                                <td>{{ vendor.company_name }}</td>
                                <td>{{ vendor.contact_person }}</td>
                                <td>
                                   <a href="http://127.0.0.1:8000/eventapp/vendor_delete_profile_admin/{{vendor.id}}" class="btn btn-delete">Delete</a>
                                </td>
                            </tr>

                            </tbody>
                         {% endfor %}
                    </table>
             </div>
        </div>

</body>
</html>
