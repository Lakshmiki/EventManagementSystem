<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Title</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #35fc03;
    color: #fff;
}

.navbar {
    background-color: transparent !important;
}

.nav-link {
    color: #fff !important;
}

.container-fluid {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-section {
    text-align: center;
}

.image-section img {
    max-width: 100%;
    height: auto;
}

.login-section {
    max-width: 400px;
    width: 100%;
}

.card {
    background-color:#03fc6f;
    border: none;
}

.card-title {
    text-align: center;
    font-weight: bold;
    color: #fff;
}

.social-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.social-buttons .btn {
    margin: 0 10px;
}

.forgot-password {
    display: block;
    text-align: right;
    color: #fff;
}

a {
    color: #fff;
    text-decoration: underline;
}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-info bg-info">
        <a class="navbar-brand" href="#">Ever After Events</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/eventapp/vendor_dashboard/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/eventapp/vendor_about_page/">About</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="image-section">
                    <img src="{% static 'image/vendoruploadfood1.jpg' %}" alt="Social Media" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-section">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upload Food Packages</h5>


                            <form method="post">
                                <div class="form-group">
                                     {% csrf_token %}
                                     {{ form.as_p}}<br>
                                    <button type="submit" class="btn btn-primary btn-block mt-3">Upload</button>

                                </div>

                            </form>
                             </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


</body>
</html>
